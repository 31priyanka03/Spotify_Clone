<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    <nav>
        <ul>
            <li class="logo">
                <img src="logo.png" alt="Spotify">Spotify
            </li>
            <li>Home</li>
            <li>About</li>
            <li>Profile</li>
        </ul>
    </nav>

    <div class="container">
            <h1
             style="text-align:center;">Trending songs</h1>
            <div class="songlistcontainer">
                    <div class="songitem">
                        <img src="1.jpg" alt="Photo">
                        <span>Pasoori</span>

                            <span class="timestamp">  03:44 <i class="fa-regular songplay fa-circle-play" id="1"></i>
                        </span></span>
                    </div>

                    <div class="songitem">
                        <img src="2.jpg" alt="Photo">
                        <span>Kesariya</span>
                        <span class="songlistplay">

                    </div>

                    <div class="songitem">
                        <img src="5.jpg" alt="Photo">
                        <span>Love me like you do</span>

                    </div>

                    <div class="songitem">
                        <img src="6.jpg" alt="Photo">
                        <span>Channe Ve</span>
                        <span class="songlistplay">
                            <span class="timestamp">  02:20 <i class="fa-regular songplay fa-circle-play" id="6"></i> 
                        </span></span>
                    </div>

                    <div class="songitem">
                        <img src="7.jpg" alt="Photo">
                        <span>Duniya</span>
                        <span class="songlistplay">
                            <span class="timestamp">  03:42 <i class="fa-regular songplay fa-circle-play" id="7"></i>

                    </div>

                    <div class="songitem">
                        <img src="8.jpg" alt="Photo">
                        <span>Lehenga</span>
                        <span class="songlistplay">

                    </div>

                    <div class="songitem">
                        <img src="9.jpg" alt="Photo">
                        <span>Mere Sohneya</span>
                        <span class="songlistplay">
                            <span class="timestamp">  03:12 
                                <i class="fa-regular songplay fa-circle-play" id="9"></i> 
                        </span></span>
                    </div>
                    <div class="songitem">
                        <img src="10.jpg" alt="Photo">
                        <span>Vaaste</span>
                        <span class="songlistplay">
                            <span class="timestamp">  03:16 <i class="fa-regular songplay fa-circle-play" id="10"></i>
                        </span></span>
                    </div>
                    
            </div> 
            <div class="songInfo">
                <img src="playing.gif" width="42px" alt="g" id="gif"> <span id="masterSongName"></span>
            </div> 
    </div>


    <div class="foot">
        <input type="range" name="range" id="myprogressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="play"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
